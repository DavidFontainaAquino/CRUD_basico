<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Listado de estudiantes</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:8080/students">Listado</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="http://localhost:8080/students/new">Nuevo Registro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">#</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="row">
      <h1>Lista de estudiantes</h1>
    </div>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Apellido </th>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr th:each="student:${students_list}">
            <th scope="row" th:text="${student.id}">
            <td th:text="${student.last_name}">
            <td th:text="${student.name}">
            <td th:text="${student.email}">
            <td >
              <div class="d-grid gap-2 d-md-block">
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-info">Editar</a>
                <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger">Eliminar</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>

</html>
