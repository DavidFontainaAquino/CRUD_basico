<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Listado de estudiantes</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:8080/students">Listado</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="http://localhost:8080/students/new">Nuevo Registro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">#</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">#</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">#</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <br>
  <div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Registro de estudiante</h1>
            <div class="card-body">
                <form action="#" th:action="@{/students/new}" th:object="${studentDto}" method="post">
                    <div class="form-group">
                        <label for="input_name">Nombre:</label>
                        <input type="text" name="name" id="input_name" th:field="*{name}" class="form-control" placeholder="Ingrese el nombre" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="input_last_name">Apellido:</label>
                        <input type="text" name="last_name" id="input_last_name" th:field="*{last_name}" class="form-control" placeholder="Ingrese el apellido" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="input_email">Email:</label>
                        <input type="email" name="email" id="input-name" th:field="*{email}" class="form-control" placeholder="Ingrese email" required>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>

</body>

</html>
